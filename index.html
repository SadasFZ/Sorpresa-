  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff6ec7;
      --purple: #b388ff;
      --yellow: #ffe97f;
      --blue: #89f7fe;
      --mint: #7ef9c0;
      --white: #fff;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      background: radial-gradient(circle at 20% 30%, #ffb8d2, #ff9acd, #ffa5b3, #ffc7a2);
      background-size: 400% 400%;
      animation: gradientShift 10s ease-in-out infinite alternate;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* fondo de estrellas */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/tiny-stars.png') repeat;
      opacity: 0.25;
      animation: twinkle 6s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 0.4; }
    }

    /* globos */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50%;
      opacity: 0.85;
      animation: floatUp 12s ease-in-out infinite;
      box-shadow: inset -10px -20px rgba(0,0,0,0.1);
      z-index: 2;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      50% { transform: translateY(-60vh) rotate(3deg); }
      100% { transform: translateY(-120vh) rotate(-3deg); opacity: 0; }
    }

    /* carta central */
    .card {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      text-align: center;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 25px;
      backdrop-filter: blur(10px) saturate(1.3);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      padding: 60px 80px;
      z-index: 5;
      animation: popIn 1.5s cubic-bezier(.68,-0.55,.27,1.55);
    }

    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0.6) rotate(-5deg); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1) rotate(0); opacity: 1; }
    }

    h1 {
      font-family: "Pacifico", cursive;
      font-size: clamp(2rem, 6vw, 4.5rem);
      color: transparent;
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue), var(--mint), var(--yellow));
      background-size: 400%;
      -webkit-background-clip: text;
      animation: textFlow 6s linear infinite;
      text-shadow: 0 0 25px rgba(255,255,255,0.5);
      margin: 0 0 10px;
    }

    @keyframes textFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .subtext {
      color: #2d0036;
      font-weight: 600;
      font-size: 1.3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
      margin-top: 15px;
    }

    .from {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--purple);
      text-shadow: 0 0 12px rgba(255,255,255,0.5);
      animation: glowText 3s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px rgba(179,136,255,0.4), 0 0 20px rgba(179,136,255,0.6); }
      to { text-shadow: 0 0 20px rgba(137,247,254,0.7), 0 0 40px rgba(126,249,192,0.5); }
    }

    .credit {
      color: rgba(0, 0, 0, 0.55);
      font-size: 0.9rem;
      margin-top: 15px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* confeti */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 16px;
      border-radius: 2px;
      opacity: 0.9;
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(720deg); }
    }
  </style>
</head>

  <script>
    /* confeti animado */
    const colors = ['#FF6B9A','#FFB86C','#7AE5C7','#F9F871','#B58CFF','#FF9AD1','#FFDEE3','#89f7fe'];
    const confetti = document.querySelector('.confetti');
    for (let i = 0; i < 120; i++) {
      const piece = document.createElement('span');
      piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    /* globos flotantes */
    const colorsBalloon = ['var(--pink)', 'var(--purple)', 'var(--mint)', 'var(--blue)', 'var(--yellow)'];
    for (let i = 0; i < 10; i++) {
      const b = document.createElement('div');
      b.classList.add('balloon');
