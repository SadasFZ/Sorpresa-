<!doctype html>
<html lang="es">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #FFE5F4;
      --bg2: #FFF6E8;
      --accent1: #FF6B9A;
      --accent2: #FFB86C;
      --accent3: #7AE5C7;
      --accent4: #B58CFF;
      --text: #331A2A;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', system-ui;
      overflow: hidden;
      background: linear-gradient(120deg, var(--bg1), var(--bg2));
      animation: bgShift 10s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { background: linear-gradient(120deg, var(--bg1), var(--bg2)); }
      50% { background: linear-gradient(120deg, #FFD1E8, #FFF5C3); }
      100% { background: linear-gradient(120deg, #FFE5F4, #FFEBD9); }
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/polished-metal.png');
      opacity: 0.15;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      padding: 42px 52px;
      border-radius: 26px;
      text-align: center;
      backdrop-filter: blur(10px) saturate(1.4);
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: 0 20px 50px rgba(255, 105, 180, 0.25);
      background: rgba(255,255,255,0.3);
      animation: popUp 1.2s ease;
    }

    @keyframes popUp {
      0% { transform: scale(0.7) rotate(-4deg); opacity: 0; }
      100% { transform: scale(1) rotate(0); opacity: 1; }
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 900;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3), var(--accent4));
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 18px rgba(255, 165, 200, 0.3);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255, 160, 190, 0.4), 0 0 20px rgba(255, 180, 210, 0.3); }
      to { text-shadow: 0 0 20px rgba(255, 100, 150, 0.8), 0 0 40px rgba(255, 150, 200, 0.6); }
    }

    p.msg {
      margin: 0;
      font-weight: 700;
      color: var(--text);
      opacity: 0.9;
      font-size: 1.1rem;
      animation: fadeIn 2.2s ease;
    }

    .credit {
      font-size: 0.85rem;
      color: rgba(51,26,42,0.6);
      margin-top: 10px;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* confetti */
    .confetti {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 3;
      overflow: hidden;
    }
    .confetti i {
      position: absolute;
      display: block;
      width: 10px;
      height: 14px;
      border-radius: 3px;
      transform-origin: center;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0.9;
      }
    }

    /* floating circles */
    .floaty-bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .floaty-bubbles span {
      position: absolute;
      bottom: -50px;
      background: radial-gradient(circle, rgba(255,255,255,0.6), transparent 70%);
      border-radius: 50%;
      animation: floatUp 12s infinite ease-in;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.8); opacity: 0.6; }
      50% { opacity: 1; transform: translateY(-60vh) scale(1); }
      100% { opacity: 0; transform: translateY(-100vh) scale(0.9); }
    }

    @media (max-width:520px) {
      .card { padding: 28px 20px; border-radius: 18px; }
      p.msg { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="floaty-bubbles" aria-hidden="true"></div>

  </div>

  <div class="confetti"></div>

  <script>
    // colores del confeti
    const colors = ['#FF6B9A','#FFB86C','#7AE5C7','#F9F871','#B58CFF','#FF9AD1','#FFDEE3'];
    const confettiContainer = document.querySelector('.confetti');
    for (let i = 0; i < 80; i++) {
      const el = document.createElement('i');
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = Math.random() * -20 + 'vh';
      el.style.width = (6 + Math.random() * 10) + 'px';
      el.style.height = (8 + Math.random() * 14) + 'px';
      el.style.background = colors[Math.floor(Math.random() * colors.length)];
      el.style.animation = `fall ${3 + Math.random() * 5}s linear ${Math.random()}s infinite`;
      el.style.opacity = 0.9;
      confettiContainer.appendChild(el);
    }

    // burbujas flotantes suaves
    const bubbleContainer = document.querySelector('.floaty-bubbles');
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('span');
      const size = 30 + Math.random() * 70;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = (8 + Math.random() * 6) + 's';
      bubble.style.animationDelay = Math.random() * 4 + 's';
      bubbleContainer.appendChild(bubble);
    }
  </script>

</html>
