<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚ú® P√°gina Sorprendente para Jose ‚ú®</title>
  <style>
    /* Fuentes modernas */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
    }

    /* Fondo de part√≠culas */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    main {
      z-index: 10;
      max-width: 600px;
      padding: 2rem;
      background: rgba(0,0,0,0.25);
      border-radius: 15px;
      box-shadow:
        0 0 15px 3px rgba(255,255,255,0.2),
        inset 0 0 10px 2px rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow:
        0 0 8px #82cfff,
        0 0 20px #0288d1;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.1) rotate(-5deg);
      color: #a3d8f4;
      text-shadow:
        0 0 12px #a3d8f4,
        0 0 25px #80bfff;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      text-shadow: 0 0 3px rgba(0,0,0,0.7);
    }

    button {
      font-weight: 700;
      font-size: 1rem;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      box-shadow:
        0 0 8px #ff6a00,
        0 0 12px #ee0979;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(90deg, #ee0979, #ff6a00);
      box-shadow:
        0 0 12px #ff6a00,
        0 0 20px #ee0979;
    }

    /* Mensaje sorpresa animado */
    #surprise-message {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      color: #ffdd57;
      opacity: 0;
      transition: opacity 1.5s ease;
      text-shadow:
        0 0 15px #ffdd57;
      user-select: text;
    }
  </style>
</head>
<body>

  <canvas id="particle-canvas"></canvas>

  <main>
    <h1 id="title">¬°Hola, Jose! üéâ</h1>
    <p>Bienvenido a una p√°gina creada para sorprenderte con animaciones, interactividad y estilo.</p>
    <button id="magic-btn">Hazme clic para magia</button>
    <div id="surprise-message">‚ú® ¬°Sorpresa! Eres incre√≠ble y esta p√°gina lo sabe. ‚ú®</div>
  </main>

  <script>
    // Animaci√≥n part√≠culas simples

    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');

    let W, H;
    function resize() {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    }
    resize();
    window.addEventListener('resize', resize);

    // Part√≠culas
    class Particle {
      constructor() {
        this.x = Math.random() * W;
        this.y = Math.random() * H;
        this.radius = 1 + Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
        this.alpha = 0.1 + Math.random() * 0.4;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0) this.x = W;
        else if (this.x > W) this.x = 0;

        if (this.y < 0) this.y = H;
        else if (this.y > H) this.y = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.shadowColor = `rgba(255,255,255,${this.alpha})`;
        ctx.shadowBlur = 4;
        ctx.fill();
      }
    }

    const particles = [];
    const PARTICLE_COUNT = 120;

    for (let i = 0; i < PARTICLE_COUNT; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, W, H);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Interactividad del bot√≥n

    const btn = document.getElementById('magic-btn');
    const surprise = document.getElementById('surprise-message');
    const title = document.getElementById('title');

    btn.addEventListener('click', () => {
      surprise.style.opacity = '1';
      // Animaci√≥n t√≠tulo divertida
      title.style.transition = 'transform 0.3s ease';
      title.style.transform = 'scale(1.3) rotate(15deg)';
      setTimeout(() => {
        title.style.transform = 'scale(1) rotate(0deg)';
      }, 600);
      // Cambiar color del bot√≥n al azar con efecto
      const colors = [
        ['#ff6a00', '#ee0979'],
        ['#00f260', '#0575e6'],
        ['#ff416c', '#ff4b2b'],
        ['#1fa2ff', '#12d8fa'],
        ['#f7971e', '#ffd200']
      ];
      const random = colors[Math.floor(Math.random() * colors.length)];
      btn.style.background = `linear-gradient(90deg, ${random[0]}, ${random[1]})`;
      btn.style.boxShadow = `0 0 15px ${random[0]}, 0 0 25px ${random[1]}`;
    });

    // Evitar seleccionar texto accidentalmente en el body
    document.body.onselectstart = () => false;

  </script>
</body>
</html>
